<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhaya - Safety App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- AOS CSS for animations -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb); /* Light gradient background */
            margin: 0;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .header {
            background-color: #1f2937;
            padding: 1rem 2rem;
            position: relative;
            z-index: 1000;
        }

        .header img.logo {
            width: 100px;
            height: 100px;
            border-radius: 0;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .header img.logo1{
            width: 100px;
            height: 100px;
            border-radius: 0;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .header h1 {
            color: #ffffff;
        }

        .header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
        }

        .header nav a:hover {
            color: #ff6b6b;
        }

        .footer {
            background-color: #1f2937;
            padding: 1rem 0;
            position: relative;
            z-index: 1000;
        }

        .footer p {
            margin: 0;
        }

        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .footer .social-icons a {
            color: #fff;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #ff6b6b;
        }

        .feature-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
            overflow-y: auto; /* Enable vertical scrolling */
            padding-bottom: 5rem; /* Prevent content from being hidden under footer */
        }

        .feature-column {
            flex: 1;
            max-width: 48%; /* Adjusts the width of each column */
            margin: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-card {
            border-radius: 90px;
            width: 150px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
            border: 1px solid #8F9092;
            color: #606060;
            font-family: "Source Sans Pro", sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px #fff;
            transition: all 0.3s ease;
            margin: 1rem;
            cursor: pointer;
            text-align: center;
            position: relative;
        }

        .feature-card i {
            font-size: 2.5rem; /* Size of the icons */
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .feature-card:hover i {
            transform: scale(1.2); /* Scale icon on hover */
        }

        .feature-card:hover {
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
        }

        .feature-card:active {
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

        .feature-card:focus {
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

.sos-button {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #ff0000, #ff8000, #ffff00);
    width: 200px; /* Size of the SOS button */
    height: 200px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 5px 6px 20px rgba(0, 0, 0, 0.2); /* Fixed rgba values */
    z-index: 50;
    text-align: center;
    font-size: 3rem;
    color: black;
    font-weight: bold;
    flex-direction: column;
    animation: pulse 2.5s infinite; /* Increased duration */
}

@keyframes pulse {
    0% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 0 15px rgba(255, 200, 300, 0);
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 0 0 rgba(255, 300, 400, 450);
    }
}

        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <!-- AOS JS for animations -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <!-- React Code -->
    <script type="text/babel">
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out'
        });

        function Header() {
            return (
                <header className="header text-white py-6 shadow-md">
                    <div className="container mx-auto text-center relative">
                        <img src="https://th.bing.com/th/id/OIP.j7je_RDzFA28szpzlTSKXgAAAA?rs=1&pid=ImgDetMain"className="logo" />
                        <h1 className="text-3xl font-bold">ABHAYA</h1>
                        <p className="text-lg font-semibold mt-2">Forever Strength and Safety</p>
                        <nav className="mt-4">
                            <a href="#features" className="text-white mx-4 hover:text-pink-300">Features</a>
                            <a href="#contact" className="text-white mx-4 hover:text-pink-300">Contact</a>
                        </nav>
                        <img src="https://th.bing.com/th/id/OIP.nrm564iCVx4cYmWkBJSi_gHaIB?rs=1&pid=ImgDetMain"className="logo1" />
                   </div>
                </header>
            );
        }

        function Feature({ title, colorClass, iconClass, link }) {
            return (
                <button className={`feature-card ${colorClass}`} data-aos="fade-up" onClick={() => window.location.href = link}>
                    <i className={iconClass}></i>
                    <h3>{title}</h3>
                </button>
            );
        }

        function Features() {
            const featureList = [
                { title: 'Location Tracking', colorClass: 'bg-green-200', iconClass: 'fas fa-map-marker-alt', link: 'live.html' },
                { title: 'Fake Call', colorClass: 'bg-blue-200', iconClass: 'fas fa-phone', link: 'fake-call.html' },
                { title: 'Emergency Contacts', colorClass: 'bg-yellow-200', iconClass: 'fas fa-user-friends', link: 'emer.html' },
                { title: 'Geo-Fencing', colorClass: 'bg-orange-200', iconClass: 'fas fa-map', link: 'geo.html' },
                { title: 'Panic Button', colorClass: 'bg-purple-200', iconClass: 'fas fa-exclamation-triangle', link: 'panic.html' },
                { title: 'Video Streaming', colorClass: 'bg-pink-200', iconClass: 'fas fa-video', link: 'audio.html' },
                { title: 'Safety Tips & Resources', colorClass: 'bg-teal-200', iconClass: 'fas fa-info-circle', link: 'safety.html' },
                { title: 'Offline Functionality', colorClass: 'bg-red-200', iconClass: 'fas fa-signal-slash', link: 'offline.html' }
            ];

            return (
                <section id="features" className="feature-container">
                    <div className="feature-column">
                        {featureList.slice(0, Math.ceil(featureList.length / 2)).map((feature, index) => (
                            <Feature
                                key={index}
                                {...feature}
                            />
                        ))}
                    </div>
                    <div className="feature-column">
                        {featureList.slice(Math.ceil(featureList.length / 2)).map((feature, index) => (
                            <Feature
                                key={index}
                                {...feature}
                            />
                        ))}
                    </div>
                </section>
            );
        }

        function SOSButton() {
            return (
                <div className="sos-button">
                    <span>ABHAYA</span>
                </div>
            );
        }

        function Footer() {
            return (
                <footer className="footer text-white text-center">
                    <p>&copy; 2024 Abhaya Safety App. All Rights Reserved.</p>
                    <div className="social-icons">
                        <a href="#" aria-label="Facebook">
                            <i className="fab fa-facebook"></i>
                        </a>
                        <a href="#" aria-label="Twitter">
                            <i className="fab fa-twitter"></i>
                        </a>
                        <a href="#" aria-label="YouTube">
                            <i className="fab fa-youtube"></i>
                        </a>
                        <a href="#" aria-label="Instagram">
                            <i className="fab fa-instagram"></i>
                        </a>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <Header />
                    <Features />
                    <SOSButton />
                    <Footer />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
