<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-container img {
            width: 100px; /* Adjust logo size as needed */
            height: 100px; /* Set height to match width for a perfect circle */
            border-radius: 50%; /* Makes the logo circular */
            margin-bottom: 1rem;
            object-fit: cover; /* Ensures the image covers the circle */
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #1f2937;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #4b5563;
        }

        .form-container .toggle-btn {
            background: none;
            color: #1f2937;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container" id="loginFormContainer">
        <img src="https://i.ibb.co/bPgZ74f/logo.png" alt="Abhaya Logo"> <!-- Your logo -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="loginError" class="error"></p>
        </form>
        <button class="toggle-btn" onclick="toggleForm('register')">Don't have an account? Register</button>
    </div>

    <div class="form-container" id="registerFormContainer" style="display: none;">
        <img src="https://i.ibb.co/bPgZ74f/logo.png" alt="Abhaya Logo"> <!-- Your logo -->
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <p id="registerError" class="error"></p>
        </form>
        <button class="toggle-btn" onclick="toggleForm('login')">Already have an account? Login</button>
    </div>

    <script>
        // Function to toggle between login and register forms
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginFormContainer');
            const registerForm = document.getElementById('registerFormContainer');

            if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            // Clear previous error messages
            errorElement.textContent = '';

            // Replace with your actual login validation logic
            if (email === 'test@example.com' && password === 'password') {
                // Redirect to your homepage
                window.location.href = 'your-homepage.html'; // Replace with your actual homepage URL
            } else {
                errorElement.textContent = 'Invalid credentials. Please try again.';
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');

            // Clear previous error messages
            errorElement.textContent = '';

            // Basic validation (expand with your own validation logic)
            if (!username || !email || !password) {
                errorElement.textContent = 'Please fill in all fields.';
                return;
            }

            // Redirect to your homepage after successful registration
            window.location.href = 'your-homepage.html'; // Replace with your actual homepage URL
        });
    </script>
</body>
</html>
